<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game - HTML/CSS/JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wordle Game</h1>
    <div class="board-container">
        <div class="board" id="board">
            <!-- The grid will be filled dynamically by JavaScript -->
        </div>
    </div>
    <div class="keyboard">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
        <button id="delete">Delete</button>
        <button id="enter">Enter</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
